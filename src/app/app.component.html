<ng2-completer [(ngModel)]="input_filter" [datasource]="dataService" [minSearchLength]="0" (ngModelChange)="makeSearching(input_filter)"></ng2-completer>
<div class="row">
  <div *ngFor="let carro of filters.filtered" class="card col-4">
    <img class="card-img-top" src="{{ carro.image_url }}" alt="Card image cap" />
    <p>{{ carro.car_name }}</p>
    <p>{{ carro.ext_color }}</p>
  </div>
</div>

<router-outlet></router-outlet>
